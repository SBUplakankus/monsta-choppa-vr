site_name: Monsta Choppa VR
site_description: A VR roguelike arena combat game built with Unity's XR Interaction Toolkit
site_author: Seán Burke
site_url: https://sbuplakankus.github.io/monsta-choppa-vr/
repo_name: Monsta Choppa
repo_url: https://github.com/SBUplakankus/monsta-choppa-vr
docs_dir: Docs

theme:
  name: material
  palette:
    - scheme: slate
      primary: teal
      accent: teal
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - scheme: default
      primary: teal
      accent: teal
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.instant
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - search.highlight
    - search.suggest
    - toc.integrate
  icon:
    repo: fontawesome/brands/github
  font:
    text: Roboto
    code: Roboto Mono

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.mark
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.tilde
  - attr_list
  - md_in_html
  - def_list
  - tables
  - footnotes
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

nav:
  - Home: index.md
  - Architecture:
    - Overview: architecture/overview.md
    - Event System: architecture/event-system.md
    - Database Pattern: architecture/database-pattern.md
    - Constants: architecture/constants.md
  - Game Systems:
    - User Interface: systems/user-interface.md
    - Weapons: systems/weapons.md
    - Enemies: systems/enemies.md
    - Save Data: systems/save-data.md
  - VR Development:
    - Performance Guide: vr/performance.md
    - Comfort Settings: vr/comfort.md
    - Application SpaceWarp: vr/spacewarp.md
    - Bootstrap & Loading: vr/bootstrap-loading.md
  - Development:
    - Game Design: development/game-design.md
    - UI Toolkit Practices: development/ui-toolkit.md
  - Future Plans:
    - Roadmap: future/roadmap.md
    - Project Status: future/project-status.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/SBUplakankus

copyright: Copyright &copy; 2026 Seán Burke
